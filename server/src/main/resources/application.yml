spring:
  application:
    name: test-service
  datasource:
    url: jdbc:postgresql://localhost:5432/test-service
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres

server:
  port: 9090
  servlet:
    context-path: /test-service
  ssl:
    enabled: false

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    doc-expansion: none
  writer-with-order-by-keys: true

authentication:
  jwt:
    enabled: true
    expiration: 7200000
    secret: —---BEGIN RSA PRIVATE KEY---—  —---END RSA PRIVATE KEY-----

user:
  timezone-offset-seconds: 14400

